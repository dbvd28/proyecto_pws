<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="css/contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/Contactanos.js"></script>

</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="imagenes/Cyd WS Logo Transparente.png" alt="Logo C&D" class="logo">
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar">
            <button id="search-button">
                <i class="fas fa-search"></i> 
            </button>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Agendar cita</a></li>
                <li><a href="#">Nuestros programas</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="#">Comentarios</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="contact-container">
                <h2>Contáctenos</h2>
                <form action="mailto:tuemail@dominio.com" method="POST" enctype="text/plain">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                    <label for="telefono">Número de teléfono (opcional)</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono">

                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>Ayuda</h3>
                <ul>
                    <li><a href="#">Preguntas Frecuentes</a></li>
                    <li><a href="#">Información para Envíos</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h3>Empresa</h3>
                <ul>
                    <li><a href="#">Acerca de Nosotros</a></li>
                    <li><a href="trabajo.html">Trabaja con Nosotros</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h3>Contáctenos</h3>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="imagenes/instalogo.jpg" alt="Instagram" class="social-icon-image">
                </a>
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="imagenes/whatsapplogo.jpg" alt="WhatsApp" class="social-icon-image">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="imagenes/facelogo.jpg" alt="Facebook" class="social-icon-image">
                </a>  
            </div>
        </div>
    </footer>
</body>
</html>
