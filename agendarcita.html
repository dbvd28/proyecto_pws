        <main class="content">
            <section class="cita">
                <section class="headercita">
                    <h1>Agendar Cita</h1>
                </section>
                    <form class="campos" method="get">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre"placeholder="Nombre">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" placeholder="Email">
                    <label for="number">Telefono</label>
                    <input type="tel" id="number" placeholder="Numero telefono">
                    <label for="date">Elije una fecha</label>
                    <input type="date" id="date" name="date" >
                    <label for="time">Elije la hora</label>
                    <select id="time" name="time">
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                    <label for="description">Motivo de la visita</label>
                    <textarea name="description" id="description" placeholder="Indique el motivo de su visita"
                    ></textarea>
                    <div class="agendar">
                        <button type="submit" id="appoint">Agendar</button>
                    </div>
                </form>
            </section>        
        </main>
